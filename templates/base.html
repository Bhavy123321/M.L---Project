<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title if title else brand_name }}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

  <!-- Header / Navbar -->
  <header class="py-3">
    <div class="container d-flex justify-content-between align-items-center gap-3 flex-wrap">
      <div class="d-flex align-items-center gap-2">
        <div class="fw-bold text-white" style="font-size: 20px;">{{ brand_name }}</div>
      </div>

      <nav class="d-flex gap-2 flex-wrap">
        <a class="btn btn-outline-light" href="{{ url_for('dashboard') }}">Dashboard</a>
        <a class="btn btn-outline-light" href="{{ url_for('predict') }}">Predict</a>
        <a class="btn btn-outline-light" href="{{ url_for('reviews') }}">Reviews</a>
      </nav>
    </div>
  </header>

  <!-- Page content -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="py-4 mt-4">
    <div class="container d-flex justify-content-between align-items-center flex-wrap gap-2">
      <div class="text-white-50 small">
        © {{ brand_name }} • All rights reserved
      </div>

      <!-- ✅ FIXED SOCIAL LINKS -->
      <div class="d-flex gap-2">
        <a class="btn btn-outline-light btn-sm"
           href="{{ social.linkedin }}"
           target="_blank"
           rel="noopener noreferrer">LinkedIn</a>

        <a class="btn btn-outline-light btn-sm"
           href="{{ social.github }}"
           target="_blank"
           rel="noopener noreferrer">GitHub</a>

        <a class="btn btn-outline-light btn-sm"
           href="{{ social.instagram }}"
           target="_blank"
           rel="noopener noreferrer">Instagram</a>

        <a class="btn btn-outline-light btn-sm"
           href="{{ social.twitter }}"
           target="_blank"
           rel="noopener noreferrer">Twitter</a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
