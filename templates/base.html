<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title if title else brand_name }}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your CSS (keep your existing file name) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

  <!-- HEADER / NAV -->
  <header class="py-3">
    <div class="container d-flex justify-content-between align-items-center flex-wrap gap-2">

      <div class="d-flex align-items-center gap-2">
        <div class="fw-bold" style="font-size: 20px;">{{ brand_name }}</div>
      </div>

      <!-- ✅ NAV BUTTONS (these were missing) -->
      <div class="d-flex gap-2 flex-wrap">
        <a class="btn btn-outline-light" href="{{ url_for('dashboard') }}">Dashboard</a>
        <a class="btn btn-outline-light" href="{{ url_for('predict') }}">Predict</a>
        <a class="btn btn-outline-light" href="{{ url_for('reviews') }}">Reviews</a>
      </div>

    </div>
  </header>

  <!-- CONTENT -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- FOOTER -->
  <footer class="py-4 mt-4">
    <div class="container d-flex justify-content-between align-items-center flex-wrap gap-2">
      <div class="small text-soft">© {{ brand_name }}</div>

      <!-- ✅ SOCIAL LINKS (now correct) -->
      <div class="d-flex gap-2 flex-wrap">
        <a class="btn btn-outline-light btn-sm"
           href="{{ social.linkedin }}"
           target="_blank" rel="noopener noreferrer">
          LinkedIn
        </a>

        <a class="btn btn-outline-light btn-sm"
           href="{{ social.github }}"
           target="_blank" rel="noopener noreferrer">
          GitHub
        </a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
