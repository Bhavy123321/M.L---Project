<!DOCTYPE html>
<html>
<head>
  <title>{{ title if title else brand_name }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background: linear-gradient(135deg,#0f2027,#203a43,#2c5364); color:white;">

  <!-- NAVBAR -->
  <div class="container py-3 d-flex justify-content-between align-items-center">
    <h4>{{ brand_name }}</h4>

    <div class="d-flex gap-2">
      <a class="btn btn-outline-light" href="{{ url_for('dashboard') }}">Dashboard</a>
      <a class="btn btn-outline-light" href="{{ url_for('predict') }}">Predict</a>
    </div>
  </div>

  {% block content %}{% endblock %}

  <!-- FOOTER -->
  <div class="container py-4 mt-5 d-flex justify-content-between align-items-center">
    <div>Â© 2026 {{ brand_name }}</div>

    <div class="d-flex gap-2">
      <a href="{{ social.linkedin }}" target="_blank" class="btn btn-outline-light btn-sm">
        LinkedIn
      </a>

      <a href="{{ social.github }}" target="_blank" class="btn btn-outline-light btn-sm">
        GitHub
      </a>
    </div>
  </div>

</body>
</html>
